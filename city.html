<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Mr. Weather</title>
  </head>
  <body>
    <div class="gradient-bg">
      <div class="my-container">
        <button class="my-btn" onclick="location.href='./index.html'">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#d0d0d0"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M15 18l-6-6 6-6" />
          </svg>
        </button>
        <br />
        <h1 class="main-title left-pad"></h1>
        <p class="cityDate left-pad"></p>
        <div class="row d-flex flex-column flex-md-row">
          <div
            class="col-md-5 d-md-flex justify-content-md-center align-items-md-center"
          >
            <div class="row d-flex flex-column">
              <div class="weatherIcon col"></div>
              <div class="cityTemp col"></div>
              <div class="cityCondition col"></div>
            </div>
          </div>
          <br />
          <br />
          <div class="col-md-7">
            <div class="row">
              <div class="col-6">
                <div class="glass-card detail-card" id="min-temp">
                  <div class="card-title">MIN TEMP</div>
                  <div class="card-content minCityTemp"></div>
                </div>
              </div>
              <div class="col-6">
                <div class="glass-card detail-card" id="max-temp">
                  <div class="card-title">MAX TEMP</div>
                  <div class="card-content maxCityTemp"></div>
                </div>
              </div>
              <div class="col-6">
                <div class="glass-card detail-card" id="uv-indicator">
                  <div class="card-title">UV INDICATOR</div>
                  <div class="card-content uvIndicator"></div>
                </div>
              </div>
              <div class="col-6">
                <div class="row d-flex flex-column">
                  <div class="col">
                    <div class="glass-card detail-card" id="feels-like">
                      <div class="card-title">FEELS LIKE</div>
                      <div class="card-content feelsLike"></div>
                    </div>
                  </div>
                  <div class="col">
                    <div class="glass-card detail-card" id="pressure">
                      <div class="card-title">PRESSURE</div>
                      <div class="card-content pressure"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="bundle.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
